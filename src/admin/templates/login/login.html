<form name="login_form" ng-submit="login()" class="form-horizontal"
  role="form">
  <div class="alert alert-danger" role="alert" ng-if="alert && alert.length > 0">{{alert}}</div>

  <div ng-class="{'form-group': true}">
    <label for="host" class="col-sm-2 control-label">Host</label>
    <div class="col-sm-10">
      <input type="host" ng-model="host" name="host" class="form-control"
        id="host" placeholder="Host" required autofocus>
    </div>
  </div>


  <div ng-class="{'form-group': true, 'has-error': emailIsInvalid()}">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" ng-model="email" name="email" class="form-control"
        id="email" placeholder="Email" required autofocus>
    </div>
  </div>

  <div ng-class="{'form-group': true, 'has-error': passwordIsInvalid()}">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" ng-model="password" name="password"
        class="form-control" id="password" placeholder="Password" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Log In</button>
    </div>
  </div>
</form>
