<button class="btn btn-default" ng-click="newResource()">New Resource</button>
<table tr-ng-grid="" items="resources">
   <tbody>
    <tr>
      <td>
        <button class="btn btn-default btn-sm"
          ng-click="delete(gridDisplayItem.id)">
            Delete
        </button>
        <button class="btn btn-default btn-sm"
          ng-click="edit(gridDisplayItem.id)">
            Edit
        </button>
        <button class="btn btn-default btn-sm"
          ng-click="schedule(gridDisplayItem.id)">
            Schedule
        </button>
      </td>
    </tr>
  </tbody>
</table>
