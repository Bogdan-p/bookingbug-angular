<div ng-show="loading"><img src='/BB_wait.gif' class="loader"></div>
<button class="btn btn-default" ng-click="newQueuer()">New Queuer</button>
<table tr-ng-grid="" items="queuers" fields="fields" ng-if="queuers">
	 <thead>
    <tr>
      <th field-name="ticket_number" display-name="Ticket"></th>
      <th field-name="name" display-name="Name"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <button class="btn btn-default btn-sm" ng-click="edit(gridItem)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
