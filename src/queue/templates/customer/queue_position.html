<div class="position-wrapper">
	<div class="company-header"></div>
	<div class="main-bit">
		Hi {{name}}, thanks for waiting.<br /><br />
		Keep an eye on your position, we will text you when we are almost ready to see you:<br />
		<span class="position">{{position}}</span><br />
		~ <timer end-time="time_remaining">{{minutes}}</timer>mins left.

	</div>
	<div class="leave-queue">Leave queue</div>
</div>
