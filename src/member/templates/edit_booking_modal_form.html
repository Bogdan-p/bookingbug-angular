<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<form name="booking_form" ng-submit="submit(booking)">
  <div class="modal-body" sf-schema="schema" sf-form="form" sf-model="booking">
    <ul>
      <li>{{model.full_describe}}</li>
      <li>{{model.person_name}}</li>
      <li>{{model.describe}}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <input type="submit" class="btn btn-primary" value="OK">
    <button class="btn btn-default" ng-click="cancel($event)">Dismiss</button>
  </div>
</form>
