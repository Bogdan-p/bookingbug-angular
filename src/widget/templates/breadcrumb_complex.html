<div class="breadcrumbs" ng-init="setRoute([
  {page:'service_list', title: 'Set a Service'},
  {page:'person_list', title: 'Pick a Person'},
  {page:'day', title: 'Select a Date'}
  ])">

  <div class="row">
    <tabset>
      <tab ng-repeat="step in allSteps" heading="{{step.title}}" active="step.active" disabled="!step.passed" select="loadStep(step.number)">
      </tab>
    </tabset>

    <div class="breadcrumbs">
      <span ng-repeat="step in steps">
        <a ng-if="!$last" href="" ng-click="loadStep(step.number)" class="btn default med flat">  {{step.number}}.
        </a>
        <div ng-if="$last" class="step">{{step.number}}. {{step.title}}</div>
      <span>
    </div>
  </div>
</div>
