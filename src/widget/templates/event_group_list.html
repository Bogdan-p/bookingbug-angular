<div bb-event-groups ng-init="checkStepTitle('Pick an event type')" class="bb_wrap">

  <div class="bb-services bb-list">
    <div class="bb-list-item">
      <div class="bb-item" ng-click="selectItem(item)" ng-repeat="item in items">
        <div class="bb-desc">
          <div class="bb-price">
            {{item.price | currency:"GBP"}}
          </div>
          <div class="bb-txt">
            <h5>{{item.name}}</h5>
            <small>{{item.description}}</small>
          </div> 
        </div>
      </div>
    </div>
  </div>
  
</div>
