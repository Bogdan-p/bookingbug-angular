<div slick init-onload="true" data="months" slides-to-show="{{slidesToShow}}" current-index="index" infinite="false" prev-arrow=".month-prev" next-arrow=".month-next">

  <div class="bb-month" ng-repeat="month in months" ng-class="{'hidden-xs': month.selected}">
    <table>
      <thead>
        <tr>
          <th colspan="7" class="months">{{month.start_date.format("MMMM")}}</th>
        </tr>
        <tr>
          <th ng-repeat="day in month.weeks[0].days" class="days">{{day.date | datetime: "ddd" : false}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="week in month.weeks">
          <td ng-repeat="day in week.days" 
            ng-class="{'available': day.data && day.data.spaces > 0 && month.start_date.isSame(day.date, 'month'), 
                       'selected': day.date.isSame(filters.date),
                       'today': day.data.today,
                       'past': day.date.isBefore(moment(), 'day'),
                       'disabled': !day.date.isSame(month.start_date, 'month')
                      }" 
              ng-click="showDay(day)" 
              ng-disabled="day.date.isBefore(moment(), 'day') || !day.date.isSame(month.start_date, 'month')">
            <div class="circle">{{day.date.date()}}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
